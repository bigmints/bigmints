  - Eliminate career confusion through structured assessments and data-driven recommendations

keyFeatures:
  - "Career Fit Assessment: AI-powered assessments that discover careers based on interests, personality traits, and subject strengths with personalized recommendations."
  - "Step-by-Step Learning Plans: Detailed roadmaps showing what to study, where to go, and how long it takes to become job-ready in chosen career paths."
  - "College & Course Matching: Smart matching system that connects students with the right study paths and institutions based on their goals and location."
  - "Parent Dashboard: Insights on job market trends, growth sectors, salary ranges, and student progress monitoring to support informed guidance."
  - "School Management: Auto-generate career reports for every student, track progress by class or grade, and support stream and subject choice decisions."
  - "Curriculum Alignment: Built specifically for Indian education system with support for CBSE, ICSE, and state board curriculums."
  - "Enterprise L&D: AI-powered career mapping for employees, integrated learning pathways, and retention-focused career development support."
  - "Location-Based Recommendations: Career and education suggestions tailored to local job markets and available institutions."

