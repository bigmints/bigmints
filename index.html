<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bigmints</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
            serif: ['Merriweather', 'serif'],
          },
          colors: {
            primary: '#09090b', // Zinc 950
            secondary: '#71717a', // Zinc 500
            surface: '#fafafa', // Zinc 50
            accent: '#18181b', // Zinc 900
          },
          typography: (theme) => ({
            DEFAULT: {
              css: {
                color: theme('colors.zinc.800'),
                '--tw-prose-body': theme('colors.zinc.800'),
                '--tw-prose-headings': theme('colors.zinc.900'),
                '--tw-prose-links': theme('colors.zinc.900'),
                '--tw-prose-bold': theme('colors.zinc.900'),
                '--tw-prose-quotes': theme('colors.zinc.900'),
                '--tw-prose-code': theme('colors.zinc.900'),
                '--tw-prose-pre-bg': theme('colors.zinc.900'),
                '--tw-prose-pre-code': theme('colors.zinc.100'),
                'h1, h2, h3, h4': {
                  color: theme('colors.zinc.900'),
                  fontWeight: '700',
                  letterSpacing: '-0.025em',
                },
                a: {
                  color: theme('colors.zinc.900'),
                  textDecoration: 'underline',
                  textDecorationColor: theme('colors.zinc.300'),
                  '&:hover': {
                    color: theme('colors.black'),
                    textDecorationColor: theme('colors.black'),
                  },
                },
              },
            },
            invert: {
              css: {
                '--tw-prose-body': theme('colors.zinc.300'),
                '--tw-prose-headings': theme('colors.white'),
                '--tw-prose-links': theme('colors.white'),
                '--tw-prose-bold': theme('colors.white'),
                '--tw-prose-quotes': theme('colors.zinc.100'),
                '--tw-prose-code': theme('colors.white'),
                '--tw-prose-pre-bg': theme('colors.zinc.800'),
                '--tw-prose-pre-code': theme('colors.zinc.200'),
                'h1, h2, h3, h4': {
                  color: theme('colors.white'),
                },
                a: {
                  color: theme('colors.white'),
                  textDecorationColor: theme('colors.zinc.600'),
                  '&:hover': {
                    color: theme('colors.white'),
                    textDecorationColor: theme('colors.white'),
                  },
                },
              },
            },
          }),
        },
      },
      plugins: [

      ],
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Merriweather:ital,wght@0,300;0,400;1,400&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
      background-color: #ffffff;
    }

    .dark body {
      background-color: #09090b;
      /* Zinc 950 */
    }

    /* Hide scrollbar for cleaner UX in some containers */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>

<body
  class="bg-white dark:bg-zinc-950 text-zinc-900 dark:text-zinc-50 selection:bg-zinc-900 selection:text-white dark:selection:bg-white dark:selection:text-zinc-900 transition-colors duration-300">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
